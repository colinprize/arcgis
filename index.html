<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>
      ArcGIS Maps SDK for JavaScript Tutorials: Using a View with map components
      and Calcite components.
    </title>

    <style>
      html,
      body,
      arcgis-map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css"
    />
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.28/arcgis-map-components.esm.js"
    ></script>
  </head>

  <body>
    <calcite-shell>
      <calcite-navigation slot="header">
        <calcite-navigation-logo slot="logo" target="_blank" />
      </calcite-navigation>

      <arcgis-map item-id="05e015c5f0314db9a487a9b46cb37eca">
        <arcgis-legend position="bottom-right" />
      </arcgis-map>
    </calcite-shell>
    <calcite-loader></calcite-loader>

    <script>
      document
        .querySelector("arcgis-map")
        .addEventListener("viewReady", async (event) => {
          const view = event.detail.view;
          const portalItem = view.map.portalItem;
          const navigationLogo = document.querySelector(
            "calcite-navigation-logo"
          );
          navigationLogo.heading = portalItem.title;
          navigationLogo.description = portalItem.snippet;
          navigationLogo.thumbnail = portalItem.thumbnailUrl;
          navigationLogo.href = portalItem.itemPageUrl;
          navigationLogo.label = "Thumbnail of map";

          // turn off the loader once the view is ready
          document.querySelector("calcite-loader").hidden = true;
        });
    </script>
  </body>
</html>
